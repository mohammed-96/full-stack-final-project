<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Project</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='shop-homepage.css') }}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('showCategories')}}">My Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('gdisconnect')}}">Log out
                <span class="sr-only">(current)</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-12 card11">
            <div class="row">
                <div class="col-lg-12 col-md-12 mb-12">
                  <div class="card h-100">
                    <div class="card-body">
                      <h4 class="card-title">
                        <p>{{item.name}}</p>
                      </h4>
                      <h5>{{item.price}}</h5>
                      <p class="card-text">{{item.description}}</p>
                    </div>
                    {% if item.user_id == user_id %}
                    <div class = "edit">
                        <a class="edit1" href="{{url_for('editItem' ,Category_name =category.name,item_name = item.name)}}">edit</a>
                        <a class="edit1" href="{{url_for('deleteItem' ,Category_name =category.name,item_name = item.name)}}">delete</a>
        
                    </div>
                    {% endif %}
                    </div>

                </div>


            </div>  
        </div>
       
          </div>
          <!-- /.row -->

    </div>
        <!-- /.col-lg-9 -->
    <!-- /.container -->




  </body>

<style>
  .card11{
    margin: 30px 0px;
  }
  .edit{
      margin-bottom: 30px;
  }
  .edit1{
      margin-left: 20px;
      margin-bottom: 30px;
  }
</style>

</html>
